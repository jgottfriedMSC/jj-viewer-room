<div class="container">
    <div class="row">
        <h2>Video Titel</h2>
    </div>
    <div class="row" (click)="videoPaused()">
        <div *ngIf="src" (click)="videoPaused()">
            <video id="normalVideo" src=""  controls>
                <source src="" type="video/mp4">
                <source src="" type="video/ogg">
            </video>
        </div>
        <div *ngIf="ytbSrc" (click)="videoPaused()">
            <iframe id="youtubeVideo" width="100%" height="700px" [src]="ytbSrc" frameBorder="0" allowfullscreen (click)="videoPaused()">
            </iframe>
        </div>
    </div>
    <div class="row">
        <button (click)="getNextVideo()">Get Next Video</button>
    </div>
    <div class="row">
        <p [textContent]="this.pausedString"></p>
    </div>
</div>
